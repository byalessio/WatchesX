<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchesX - Montres de Luxe</title>
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">WatchesX</div>
        
        <nav class="nav-menu" id="navMenu">
            <a href="#home">Home</a>
            <a href="#about">À propos</a>
            <a href="#featured">À l'affiche</a>
            <a href="#new">Nouveauté</a>
        </nav>
        
        <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
        
        <div class="watch-container">
            <img src="images/watches-1.png" alt="Montre personnalisée 1" class="watch-image active">
            <img src="images/watches-2.png" alt="Montre personnalisée 2" class="watch-image">
            <img src="images/watches-3.png" alt="Montre personnalisée 3" class="watch-image">
            <div class="dots">
                <button class="dot active" onclick="changeSlide(0)" aria-label="Montre 1"></button>
                <button class="dot" onclick="changeSlide(1)" aria-label="Montre 2"></button>
                <button class="dot" onclick="changeSlide(2)" aria-label="Montre 3"></button>
            </div>
        </div>

        <div class="watch-info">
            <div class="stars" aria-label="4 étoiles sur 5">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            
            <h1>Montre Personnalisée<br><span>Pièce Rare</span></h1>
            
            <p>Les montres personnalisées sont un travail de qualité et d'engagement. 
               Chaque pièce est le résultat d'un travail de co-création d'innovation 
               et de sensibilité responsable envers les utilisateurs.</p>
            
            <div class="price">€550</div>
            
            <button class="add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                AJOUTER AU PANIER
            </button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
